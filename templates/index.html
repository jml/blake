{% extends "base.html" %}

{% block body %}
{% for post in posts -%}
<section>
<h2><a href="{{ post.url }}">{{ post.date }}</a></h2>
{% if title -%}
<p class=subtitle>{{ post.title }}</p>
{%- endif %}
<dl class=metadata>
<dt>Published</dt>
<dd class="post-date">{{ post.date }}</dd>
</dl>
{{ post.body | safe }}
</section>
{%- endfor %}
{% endblock body %}
